<section class="content">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>

            <h3 class="box-title">{{restaurant?.name}}</h3>
            <span class="pull-right"><i class="fa fa-star"></i> {{restaurant?.rating}}</span>
          </div>
          <div class="box-body">
            <div class="col-sm-3 col-xs-12" *ngIf="restaurant">
              <img class="box-img-detail" [src]="restaurant?.imagePath" />
            </div>

            <dl class="col-sm-9 col-xs-12">
              <dt>Categoria</dt>
              <dd>{{restaurant?.category}}</dd>
              <dt>Quem somos</dt>
              <dd>{{restaurant?.about}}</dd>
              <dt>Horários</dt>
              <dd>{{restaurant?.hours}}</dd>
            </dl>
          </div>
          <div class="box-footer detail-footer">
          <a class="pull-left detail-active" [routerLink]="[ 'menu' ]" routerLinkActive="detail-active">
             Menu
          </a>
          <a class="pull-right" [routerLink]="[ 'reviews' ]" routerLinkActive="detail-active">
             Avaliações
          </a>
        </div>
        </div>
      </div>

  </div>


  <div class="row">
    <router-outlet></router-outlet>
    <!-- <div class="col-md-3 col-xs-12">
      <mt-shopping-cart></mt-shopping-cart>
    </div> -->
  </div>
</section>
